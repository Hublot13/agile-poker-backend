name: Random /health Ping

on:
  schedule:
    - cron: "*/10 * * * *" 
  workflow_dispatch: 

jobs:
  ping-health:
    runs-on: ubuntu-latest
    steps:
      - name: Random delay 10-14 min
        run: |
          RANDOM_DELAY=$(( RANDOM % 241 + 600 )) # 600-840 sec
          echo "Sleeping $RANDOM_DELAY seconds before ping"
          sleep $RANDOM_DELAY

      - name: Ping /health
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.HEALTH_URL }}")
          echo "/health ping status: $STATUS"
